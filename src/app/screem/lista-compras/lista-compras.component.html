<body>
    <app-cabecera></app-cabecera>

    <div class="container-fluid">
        <div class="row">
            <app-menu  (regresar)="onRegresar()"></app-menu>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h5">Pendientes de procesar</h1>
                </div>

                <ng-container *ngFor="let a of modelo">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-title">Proyecto: {{a.nombre}}</p>
                            <p class="card-title">Fecha y hora: {{a.fecha | date :'dd-MMM-yy h:mm:ss a '}}</p>

                            <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group mr-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/procesar-compra', a._id]">Procesar
                                        compra</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </main>

        </div>
    </div>
</body>
